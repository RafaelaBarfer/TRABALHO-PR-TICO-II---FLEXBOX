<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Trabalho</title>

<style>
    body {
        margin: 0; /* Remove a margem padrão do body */
        font-family: sans-serif; /* Adiciona uma fonte padrão */
    }

    .cabeca {
        display: flex; /* Ativa o Flexbox para o cabeçalho */
        justify-content: center; /* Centraliza o conteúdo horizontalmente */
        align-items: center; /* Centraliza o conteúdo verticalmente */
        background-color: green;
        color: white; /* Adiciona cor ao texto para melhor contraste */
        padding: 15px; /* Adiciona um espaçamento interno */
    }

    .meio {
        display: flex; /* Ativa o Flexbox para a seção do meio */
    }

    .itemAmeio {
        background-color: orangered;
        color: white;
        padding: 20px;
        width: 20%; /* Define uma largura para o menu lateral */
    }

    .itemBmeio {
        background-color: blue;
        padding: 15px;
        display: flex; /* Ativa o Flexbox para a área principal */
        flex-direction: column; /* Organiza os itens em coluna */
        flex-grow: 1; /* Faz com que essa seção ocupe o espaço restante */
    }

    .resumo-container {
        display: flex; /* Ativa o Flexbox para os resumos */
        gap: 10px; /* Adiciona um espaçamento entre os itens */
        margin-bottom: 10px; /* Adiciona um espaçamento abaixo dos resumos */
    }

    .resumo {
        background-color: pink;
        color: white;
        padding: 15px;
        text-align: center; /* Centraliza o texto dentro dos resumos */
        flex-grow: 1; /* Faz com que os resumos ocupem o espaço igualmente */
    }

    .card-container {
        display: flex; /* Ativa o Flexbox para os cards */
        gap: 10px; /* Adiciona um espaçamento entre os cards */
    }

    .card {
        background-color: purple;
        color: white;
        padding: 15px;
        text-align: center; /* Centraliza o texto dentro dos cards */
        flex-grow: 1; /* Faz com que os cards ocupem o espaço igualmente */
    }

    .rodape {
        display: flex; /* Ativa o Flexbox para o rodapé */
        justify-content: center; /* Centraliza o conteúdo horizontalmente */
        align-items: center; /* Centraliza o conteúdo verticalmente */
        background-color: darkgray;
        color: white;
        padding: 15px;
        text-align: center; /* Centraliza o texto no rodapé */
    }

</style>

</head>
<body>
    <div class="cabeca">Cabeçalho</div>

<div class="meio">
    <div class="itemAmeio">Menu Lateral</div>
    <div class="itemBmeio">
        <div class="resumo-container">
            <div class="resumo">Resumo 1</div>
            <div class="resumo">Resumo 2</div>
            <div class="resumo">Resumo 3</div>
        </div>
        <div class="card-container">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card">Card 5</div>
        </div>
    </div>
</div>

<div class="rodape">Rodapé</div>

</body>
</html>
